<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoMVC</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="todoapp">
        <header>
            <h1>todos</h1>
            <div class="input-container">
                <!-- <label for="toggleAll" class="toggle-all-label">ðŸ”½</label> -->
                <label for="toggleAll" class="toggle-all-label"></label>
                <input type="checkbox" id="toggleAll" class="toggle-all" style="display:none;">
                <input class="input" placeholder="What needs to be done?" autofocus id="input" data-todo="new" x>
            </div>
        </header>
    </section>

    <main class="main" style="display: none;">
        <div class="toggle-all-container">

            <ul id="todoList"></ul>
        </div>
    </main>

    
    <div class="footer" data-todo="list"> <strong></strong>
        <span class="todo-count" data-todo="count"></span>

            <ul class="filters">
                <li><a href="#/" class="selected">All</a></li>
                <li><a href="#/active">Active</a></li>
                <li><a href="#/completed">Completed</a></li>
            </ul>

            <button class="clear-completed" data-todo="clear-completed">Clear completed</button>

    </div>


    <footer class="info">
        <p>Created by Sam</p>
        <p>Part of TodoMVC</p>
    </footer>

</body>

</html>
