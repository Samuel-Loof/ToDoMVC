<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoMVC</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="todoapp"></section>
    <header class="header">
        <h1>todos</h1>
        <input placeholder="What needs to be done?" autofocus
        class="input"
        id="input"
        data-todo="new">
    </header>
<!-- This section should be hidden by default and shown when there are todos -->
    <main class="main" style="display: none;" datatodo="main">
        <div class="toggle-all-container">
            <input id="toggleAll"
            class="toggleAll"
            type="checkbox"
            data-todo="toggleAll">
            <label for="toggleAll"> Mark all as complete</label>
        </div>

        <ul id="todoList"></ul> 
        
    </main>

    <!-- This footer should be hidden by default and shown when there are todos -->

    <footer class="footer" data-todo="list"></footer>
    <!-- This should be `0 items left` by default -->
    <span class="todo-count" data-todo="count"><strong>0</strong> items left</span>
  
    <ul class="filters" data-todo="filters">
        <li>
            <a class="selected" href="#/">All</a>
        </li>
        <li>
            <a href="#/active">Active</a>
        </li>
        <li>
            <a href="#/completed">Completed</a>
        </li>
    </ul>

    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" data-todo="clear-completed">
        <a href="#/completed">Clear completed</a>
    </button>

</footer>
</section>
<footer class="info">
    <p>Created by the TodoMVC Team</p>
    <p>Part of TodoMVC</p>
</footer>

</body>
</html>
