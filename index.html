<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoMVC</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <header>
            <h1>todos</h1>
        </header>

        <form class="input-container">
            <div>
                <input type="checkbox" id="toggleAll" class="toggle-all">
                <input class="input" placeholder="What needs to be done?" autofocus id="input">
            </div>
        </form>
   

    <main class="main" style="display: none;">
        <div class="toggle-all-container">

            <ul id="todoList"></ul>
        </div>
    </main>


    <footer class="footer" data-todo="list">
        <div class="filters-container">
            <span class="todo-count" data-todo="count"></span>
            <ul class="filters">
                <li><a href="#/" class="selected">All</a></li>
                <li><a href="#/active">Active</a></li>
                <li><a href="#/completed">Completed</a></li>
            </ul>
        </div>
        <button class="clear-completed" data-todo="clear-completed">Clear completed</button>
    </footer>
    


    <footer class="info">
        <p>Created by Sam</p>
        <p>Part of TodoMVC</p>
    </footer>

</body>

</html>
